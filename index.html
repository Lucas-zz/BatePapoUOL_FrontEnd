<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
  <div class="menu-fundo fundo-escondido" onclick="toggleParticipantes()"></div>

  <main>
    <ul class="mensagens-container">
    </ul>

  <footer>

      <input placeholder="Escreva aqui..." class="input-mensagem"></input>

    </div>
    <button onclick="enviarMensagem()">
      <ion-icon name="paper-plane-outline"></ion-icon>
    </button>

  <aside class="menu escondido">

    <ul class="contatos">

    </ul>

    <ul class="visibilidades">
      <li class="visibilidade-publico selecionado" onclick="trocarVisibilidade('publico')">
        <ion-icon name="lock-open"></ion-icon>PÃºblico<ion-icon class="check" name="checkmark-outline">

        <ion-icon name="lock-closed"></ion-icon>Reservadamente<ion-icon class="check" name="checkmark-outline">
        </ion-icon>

    </ul>

</html>
